<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr=["Summer House","Brick House","Renovated","Barn House","Summer House","Brick House","Renovated","Barn House"];
       let images=["images/house2.jpg","images/house3.jpg","images/house4.jpg","images/house5.jpg","images/h7.jpg","images/h8.jpg","images/h9.jpg","images/h10.jpg"]



    var nav=document.createElement("nav");
    nav.style.display="flex";
    nav.style.justifyContent="space-between"
    nav.style.background="white"
    nav.style.padding="10px";
    nav.style.position="fixed";
    nav.style.width="100%"
    nav.style.top="0"
    nav.style.fontFamily="sans-serif"
    nav.style.zIndex="30"

    var div=document.createElement("div");
    var a1=document.createElement("a");
    a1.innerText="BR Architects"
    a1.style.fontSize="20px"

    var div2=document.createElement("div");
    div2.style.marginRight="40px"
    var a2=document.createElement("a")
    a2.innerText="Projects"
    a2.style.marginLeft="20px"
    var a3=document.createElement("a")
    a3.innerText="About"
    a3.style.marginLeft="20px"
    var a4=document.createElement("a")
    a4.innerText="Contact"
     a4.style.marginLeft="20px"

    div.appendChild(a1);
    div2.appendChild(a2);
    div2.appendChild(a3);
    div2.appendChild(a4);
    nav.appendChild(div);
    nav.appendChild(div2);
    document.body.appendChild(nav);
    console.log(nav)



    var bg=document.createElement("div");
    bg.style.backgroundImage='url("images/architect.jpg")';
    bg.style.width="98vw"
    bg.style.height="100vh"
    bg.style.position="relative"
    var text=document.createElement("p")
    text.innerText="BR Architects"
    text.style.fontSize="20px"
    text.style.background="black"
    text.style.color="white"
    text.style.position="absolute"
    text.style.bottom="250px"
    text.style.right="600px"
    text.style.padding="10px"
    text.style.fontFamily="sans-serif"

    bg.appendChild(text)
    document.body.appendChild(bg)
    console.log(bg)



        var main=document.createElement("div");
        main.style.display="grid";
        main.style.gridTemplateColumns="auto auto auto auto"
        main.style.gap="10px";
        main.style.margin="20px"
    

        for(i=0;i<=7;i++){
        var e1=document.createElement("div");
        e1.style.background=`url(${images[i]})`;
        e1.style.width="auto";
        e1.style.height="50vh"
        e1.style.backgroundRepeat="no-repeat";
        e1.backgroundSize="cover"

        var e2=document.createElement("div");
        e2.innerText=arr[i];
        e2.style.background="black";
        e2.style.color="white"
        e2.style.width="50%"
        e2.style.textAlign="center"

        e1.appendChild(e2);
        main.appendChild(e1);
        console.log(main);
        document.body.appendChild(main)
        }
   
    </script>
</body>
</html>
